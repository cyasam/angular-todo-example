<div class="modal fade" [ngClass]="{'show': isOpenModal}" tabindex="-1" role="dialog" [hidden]="!isOpenModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You're deleting <strong>{{todo?.title}}</strong></h5>
        <button type="button" class="close" (click)="handleClose()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Arey you sure to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="handleClose()" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        <button type="button" (click)="handleDelete(todo)" class="btn btn-danger btn-sm">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade" [ngClass]="{'show': isOpenModal}" [hidden]="!isOpenModal"></div>
