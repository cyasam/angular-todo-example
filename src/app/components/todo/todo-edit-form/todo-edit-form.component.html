<form class="edit-form form-inline" (submit)="handleEditTodo()" [formGroup]="todoForm">
  <input type="text" class="form-control form-control-sm mr-3" #editInput (keyup.esc)="handleToggleEditTodo(todo)" formControlName="title" [value]="todo.title" />
  <button type="submit" class="btn btn-secondary btn-sm">Edit</button>
</form>
