<form class="new-todo-form form-inline" (submit)="handleSubmit()" [formGroup]="newTodoForm">
  <div class="form-group mr-3">
    <input type="text" class="form-control form-control-sm" formControlName="title" name="newTodo" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-sm">Add New Todo</button>
  </div>
</form>
