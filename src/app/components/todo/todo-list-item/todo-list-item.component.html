<div class="item">
  <div class="todo-info">
    <label for="todo-{{todo.id}}">
      <input id="todo-{{todo.id}}" type="checkbox" class="checkbox mr-3" [checked]="todo.completed" (change)="checkTodo(todo)" />
      <span *ngIf="!todo.openEditForm">{{ todo.title }}</span>
    </label>

    <app-todo-edit-form [todo]="todo" (editTodo)="handleEditTodo($event)" (toggleEditTodo)="handleToggleEditTodo($event)" [openEditForm]="todo.openEditForm" *ngIf="todo.openEditForm"></app-todo-edit-form>
  </div>

  <div class="button">
    <button class="btn btn-secondary btn-sm mr-3" (click)="handleToggleEditTodo(todo)">{{!todo.openEditForm ? 'Edit' : 'Close'}}</button>
    <button class="btn btn-danger btn-sm" (click)="handleDeleteTodo(todo)">Delete</button>
  </div>
</div>
